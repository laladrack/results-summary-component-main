<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 10px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>

<div class="parte-azul">
  <h3 class="result">Your Result</h3>

  <div class="circulo">
    <h1>76</h1>
    <p class="of">of 100</p>
  </div>
    <h2>Great</h2>
    <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
</div>

<div class="parte-branca">
  <h3 class="summary">Summary</h3>

    <table class="wrap">
      <tr class="reaction">
      <th>Reaction</th>
        <td>80 / 100</td></tr>
    
      <tr class="memory">
        <th>Memory</th>
        <td>92 / 100</td></tr>
      
      <tr class="verbal">
        <th>Verbal</th>
        <td>61 / 100</td></tr>
      
      <tr class="visual">
      <th>Visual</th>
        <td>72 / 100</td></tr>
    </table>

  <button>Continue</button>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/laladrack">Maria Marques</a>.
  </div>
</div>
</body>
</html>
